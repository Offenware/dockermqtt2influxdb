version: '3.7'

services:
  mqtt2influxdb:
    image: offenware/mqtt2influxdb:latest
    container_name: mqtt2influxdb
    restart: always
    environment:
      - LOG_LEVEL=DEBUG
      - MQTT_ADDRESS=192.168.2.61
      - MQTT_TOPIC=reading/#
      - INFLUXDB_ADDRESS=192.168.2.61
      - INFLUXDB_PORT=8086
